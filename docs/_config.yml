title: "MuscleMap"
description: "MuscleMap is an open-source toolbox for automated whole-body muscle and bone segmentation from MRI and CT, with quantitative analysis of muscle volume and intramuscular fat infiltration."
remote_theme: just-the-docs/just-the-docs

# Site URL (project page)
url: "https://musclemap.github.io"
baseurl: "/MuscleMap"
logo: "/assets/images/favicon.png"
image: "/assets/images/favicon.png"

search_enabled: true

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag

tagline: "Whole-body muscle segmentation and quantitative muscle analysis"

aux_links:
  "MuscleMap on GitHub":
    - "https://github.com/MuscleMap/MuscleMap"

# SEO default metadata
defaults:
  - scope:
      path: ""
    values:
      layout: default
      seo: true

just_the_docs:
  logo: "{{ site.baseurl }}/assets/images/favicon.png"
  logo_alt: "MuscleMap"
  search:
    token_separator: /[\s\-/]+/