title: "MuscleMap"
description: "MuscleMap is an open-source toolbox for automated whole-body muscle and bone segmentation from MRI and CT, with quantitative analysis of muscle volume and intramuscular fat infiltration."
remote_theme: just-the-docs/just-the-docs

# Site URL (project page)
url: "https://musclemap.github.io"
baseurl: "/MuscleMap"

search_enabled: true

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag

tagline: "Whole-body muscle segmentation and quantitative muscle analysis"

aux_links:
  "MuscleMap on GitHub":
    - "https://github.com/MuscleMap/MuscleMap"

# SEO default metadata
defaults:
  - scope:
      path: ""
    values:
      layout: default
      seo: true

# Optional: helps Google/social previews
logo: /assets/images/logo.png
image: /assets/images/og-image.png

just_the_docs:
  logo: "/assets/images/logo.png"
  logo_alt: "MuscleMap â€“ whole-body muscle segmentation and quantitative analysis"
  search:
    token_separator: /[\s\-/]+/